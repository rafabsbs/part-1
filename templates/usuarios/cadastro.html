{% extends 'shared/base.html' %}
{% load static %}3
{% block content %}
     
            <section class="galeria" style="margin-left: 4em; height: 500px; ">
                <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                    <div class="row" style="margin-left: 4em;">
                       {% for field in form.visible_fields %}
                       <div class="col-12 col-lg-12" style="margin-bottom: 10px; ">
                            <label for="{{ field.id_for_label }}"style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {{ field }}
                       </div>
                       {% for error in field.errors %}
                      <div class="alert alert-danger">
                        {{error}}
                      </div>
                       {% endfor %}
                       {% endfor %}
                    </div>
                    <div>
                        <button class="btn btn-success col-12" style="padding: top 5px;margin-left: 16.5rem;" type="submit">Cadastrar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

{% endblock %}
