{% load static %}
<div class="pagina-index">
    <div style="width: 500px;margin-left: 500px;">
        {% include 'partials/_alerta.html' %}
    </div>

    <header class="cabecalho">
        <img src="{% static 'assets/logo/film-clapperboard.png' %}" alt="Logo do cinemateca" />
        <main class="principal">
            <section class="menu-lateral">
                <nav class="menu-lateral__navegacao">
                    <a href="{% url 'index' %}"><img src="{% static 'assets/ícones/1x/home.png' %}"> Home</a>
                    <a href="{% url 'nova_imagem' %}"><img src="{% static 'assets/ícones/1x/add.png' %}">Nova imagem</a>
                </nav>
            </section>

        
        
    </header>
    <div class="cabecalho__busca">
        <div class="busca__fundo">
            <form action="{% url 'buscar' %}">
                <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                <button type="submit" style="padding: 0cap; margin-left: 50px;border: 0cap;">
                    <img class="busca__icone" src="{% static 'assets/ícones/1x/procurar.png' %}">
                </button>
            </form>
        </div>
    </div>
